<mat-card>
    <mat-card-title>Novo Cliente</mat-card-title>
    <form action="">
        <mat-form-field>
            <input 
                matInput 
                placeholder="Nome" 
                [(ngModel)]="client.name"
                name="name">
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput 
                placeholder="Telefone"
                [(ngModel)]="client.phone"
                name="phone">
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput 
                placeholder="E-mail"
                type="email"
                [(ngModel)]="client.email"
                name="email">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createClient()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
