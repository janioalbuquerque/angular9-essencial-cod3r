<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form action="">
        <mat-grid-list cols="6" gutterSize="5px">
        <mat-form-field  [style.width.px]=500 appearance="outline">
            <mat-label>Nome</mat-label>
            <input 
                matInput 
                [(ngModel)]="product.nome"
                name="nome">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Pre√ßo (R$)</mat-label>
            <input 
                matInput 
                [(ngModel)]="product.preco"
                name="preco">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Estoque</mat-label>
            <input 
                matInput 
                placeholder="Estoque"
                [(ngModel)]="product.estoque"
                name="estoque">
        </mat-form-field>
    </mat-grid-list>
    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>
</mat-card>
